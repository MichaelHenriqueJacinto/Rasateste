version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - nome

slots:
  nome:
    type: text
    influence_conversation: true

forms:
  nome_form:
    required_slots:
      nome:
      - type: from_text

actions:
  - validate_nome_form

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye {nome}"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_nome:
  - text: "Qual Ã© seu nome"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
